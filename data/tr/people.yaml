- name: Şahin²
  function: Şahin Şahin
  image: /uploads/photos/avatars/sahin.webp
  description: 1975 yılında Ankara'da doğdum ve ilk günden itibaren maceranın içindeyim. 2004 yılında skydiving, 2005 yılında yamaç paraşütü ve 2019 yılında da planör eğitimi aldım ve Türk Hava Kurumu'nda eğitmen ve tandem skydiver olarak görev yaptım. Ulusal Paraşütçü Takımı üyesi olarak ülkemi gururla temsil ettim. Hava sporlarının yanı sıra, dağcılık, bisiklet, kayak ve yelken gibi sporlardan keyif alıyorum. 17 yıllık havacılık deneyimiyle, 2000'den fazla skydiving atlayışı, 4500'den fazla yamaç paraşütü uçuşu, 100 saat microlight uçuşu ve 50 planör uçuşu yaparak her zaman sınırları zorluyorum.
