  image: /uploads/photos/avatars/3.jpeg
  description: 12 yıllık yamaç paraşütü deneyimiyle, üniversitelerde eğitim aldım ve şampiyonalar kazandım. Ayrıca dağcılık, dalış ve bisiklet gibi sporları keşfettim ve her birinde eğitmen sertifikalarına sahibim. Eğlenceli deneyimleri paylaşmaktan büyük keyif alıyorum ve bu nedenle 2021 yılında Extreme-G uçuş okulunu kurduk. Birlikte yükselelim!
