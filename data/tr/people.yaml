- name: Yavuz
  function: Yavuz Aslan
  image: /uploads/photos/avatars/yavuz.webp
  description: 1986 yılında Ağrı'da doğdum ve maceraya 2005 yılında yamaç paraşütü ile başladım. Akdeniz Üniversitesi Havacılık Kulübü'nde eğitmen olarak görev yaptım ve yamaç paraşütüne olan tutkumu paylaştım. 2019 yılında repertuvarıma wingsuit uçuşunu ekledim. Ayrıca, snowboard, kayak, trekking, wingsuit uçuşu, rüzgar sörfü ve bisiklet sürmek gibi aktivitelerle ilgileniyorum. 16 yıllık havacılık deneyimiyle, 11.000'den fazla yamaç paraşütü uçuşu ve 50 wingsuit uçuşu yaparak, gökyüzünün heyecanını sürekli arıyorum.
