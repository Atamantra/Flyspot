- name: Hasan
  function: Skydiving Eğitimi
  image: /uploads/photos/avatars/hasan.jpg
  description: Hasan Dökmetepelioğlu, 2004 yılında Marmara Üniversitesi Beden Eğitimi Öğretmenliği bölümünden mezun olmuştur. Hava sporları alanında geniş bir geçmişe sahip olan Dökmetepelioğlu, 2001 yılında serbest paraşütle atlamaya başlamıştır. 2008 yılında tandem yamaç paraşütü ve base jump sporlarına giriş yapmıştır. En son olarak, 2023 yılında tandem base jump sporuna başlamıştır. Dökmetepelioğlu, 1000'in üzerinde serbest atlayış ve yaklaşık 13-14 bin civarında yamaç paraşütü uçuşu deneyimine sahiptir.
- name: Osman
  function: Tandem Pilot
  image: /uploads/photos/avatars/osm.jpeg
  description: Osman, en deneyimli pilotumuzdur. Onun olmadığı bir gün ne yapacağımızı bilmiyoruz. Birçok yıldır yamaç paraşütü yapıyor ve günün sonunda herkesi gülümsetmeyi başarıyor. Osman, harika bir mizah anlayışına sahip dikkat çekici bir adamdır; onunla gökyüzünde asla sıkılmazsınız.
- name: Hüseyin
  function: Tandem Pilot
  image: /uploads/photos/avatars/hus.jpeg
  description: Hüseyin, yerel olarak tanınan bir pilot olup, yerel olarak çalışan 450 pilotun tümünün pilot kurulu başkanı olarak görev yapmıştır. Güçlü bir güvenlik reputasyonu ve geniş deneyimi sayesinde titiz bir yaklaşımla uçuşlara asla acele etmez ve kalkış öncesi her şeyin güvenli ve sağlam olduğundan emin olur.
- name: Doğa Nil 
  function: Doga Nil Doğanlı
  image: /uploads/photos/doga.webp
  description: İstanbul Üniversitesi'nde Sosyoloji ve Arkeoloji okuyarak sağlam bir akademik temel elde ettim. Kidrak Liberty Likya, Escape, Ölüdeniz Water Sports, Hanuman, Airborne gibi saygın şirketlerle çalışma şansına sahip oldum ve bu yıl Dragon Paragliding. Her deneyim benim yolculuğumu zenginleştirdi ve macera sporları alanındaki gelişimime önemli ölçüde katkıda bulundu ve aynı zamanda bir acemi pilotum.
- name: Extreme-G
  function: Siyah ve Beyaz Kanatlar 🦅
  image: /uploads/photos/avatars/extremeg.jpeg
  description: Extreme-G (Karakanatlar) olarak, havacılığın yer ekibinden pilotlara uzanan bir takım disiplini olduğunu anlıyoruz. Doğa ve diğer varlıklarla paylaşıldığında güzel anların ve kazançların, hem malzemelerin hem de manevi olanların neşesinin çoğaldığını biliyoruz.
- name: OG
  function: Oğulcan Geldikaya
  image: /uploads/photos/avatars/1.jpeg
  description: 1994 yılında İstanbul'da doğdum ve ilk günden beri bir adrenalindim. 2014'te yamaç paraşütü ve 2016'da skydiving eğitimleri aldıktan sonra, Türk Hava Kurumu'nda skydiver olarak çalıştım. Aynı zamanda yüzme antrenörü ve 3 yıldızlı dalış eğitmeniyim. Spora olan sevgim, yüzme, koşu, trekking, wingsuit uçuşu ve bisiklet sürmeyi içerir. 7 yıllık havacılık deneyimimle, 1000'den fazla yamaç paraşütü uçuşu ve 500'den fazla skydiving atlayışı gerçekleştirdim ve her zaman yeni maceralar peşindeyim.
