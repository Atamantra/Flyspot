- name: Molly R
  function: 23 Kasım 2023
  image: /uploads/photos/avatars/1.jpeg
  description: Türkiye'ye yaptığım seyahatin en iyi kısmıydı kesinlikle. Rehberler çok nazik ve dostça davrandılar. Tüm tur sorunsuz, kolay ve uçuş inanılmaz güzel ve çok eğlenceliydi! Bu şirketle rezervasyon yapmaktan çekinmeyin!
- name: Ethan F
  function: 7 Kasım 2023
  image: /uploads/photos/avatars/2.jpeg
  description: Bu gezi harikaydı. Çok dostane bir ekip. Uçuşun kendisi süper eğlenceliydi! Hatta bazı numaralar yapabildik, çok harikaydı. Kalkış ve iniş çok düzgündü. Uçuştan fotoğraflar ve videolar için 30 ABD doları ödedik ve manzara harikaydı, kesinlikle değerdi. Bir sonraki uçuşunuz için bu adamları kesinlikle tavsiye ederim! Teşekkürler çocuklar!
- name: Ben B
  function: 7 Kasım 2023
  image: /uploads/photos/avatars/3.jpeg
  description: Kesinlikle tavsiye ederim, inanılmaz manzaralar, rehberler harikaydı. Yaklaşık yarım saat boyunca 1900 metreden uçtuk, eğer Ölüdeniz, Fethiye bölgesindeyseniz kesinlikle buna değer!
- name: Regina A
  function: 13 Ağustos 2023
  image: /uploads/photos/avatars/4.jpeg
  description: Dilek edebileceğiniz en iyi pilotu buldum. En iyi deneyimlerden biri için Ata'ya teşekkürler. Tüm yolculuk boyunca çok güvende ve rahat hissettim. Hatta havada güzel müzik çalan bir boombox bile vardı. Harika vakit geçirdim ve bunu kesinlikle tavsiye ediyorum.
- name: Boris L
  function: 9 Ekim 2023
  image: /uploads/photos/avatars/5.jpeg
  description: Kesinlikle harika! Eğitmen çok yardımcı ve profesyoneldi, uçuş sırasında harika güldük ve evet, gökyüzünden manzara inanılmaz! Kesinlikle tavsiye ederim!
- name: Stoycho Nuhov
  function: 6 Ekim 2023
  image: /uploads/photos/avatars/6.jpeg
  description: Harika bir deneyim için Pilotlara teşekkürler. Çok havalıydı ve uçuş eşsizdi. Bir profesyonel ekibin eseri. Teşekkürler dostlar
